{% extends 'base.html' %}

{% block content %}
    <h1>Attendance List</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Employee ID</th>
                <th>Date</th>
                <th>Time In</th>
                <th>Time Out</th>
            </tr>
        </thead>
        <tbody>
            {% for attendance in attendances %}
                <tr>
                    <td>{{ attendance.employee_id }}</td>
                    <td>{{ attendance.date }}</td>
                    <td>{{ attendance.time_in }}</td>
                    <td>{{ attendance.time_out }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
